<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Google Translate Popup</title>
</head>
<body>
  <h3>Nói tiếng Đức trong Google Dịch</h3>
  <iframe id="gtFrame"
    src="https://translate.google.com/?sl=de&tl=vi&op=translate"
    style="width:100%; height:70%; border:1px solid #ccc;"></iframe>
  
  <p>➡️ Sau khi nói xong, copy transcript từ Google Dịch và dán vào ô dưới:</p>
  <textarea id="transcript" rows="4" style="width:100%;"></textarea><br>
  <button id="send">Gửi transcript</button>

  <script>
    document.getElementById("send").addEventListener("click", () => {
      const text = document.getElementById("transcript").value;
      window.opener.postMessage({type:"gt_transcript", text}, "*");
      window.close();
    });
  </script>
</body>
</html>
